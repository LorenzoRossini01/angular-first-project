<router-outlet></router-outlet>

    <ul>
        <li *ngFor="let product of products" >
            <mat-card appearance="outlined">
                <mat-card-header>
                  <mat-card-title>{{product.name}}</mat-card-title>
                  <mat-card-subtitle>{{product.price | currency:'$'}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                  <button mat-button [routerLink]="[ product.id]" [queryParams]=" product ">
                    Learn More</button>
                </mat-card-actions>
              </mat-card>
        </li>
    </ul>
    <button mat-button routerLink="/products/add">+ Create Product</button>
