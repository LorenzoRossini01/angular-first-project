<div class="wrapper">
    <h1>{{!this.isEditing?'Add New Product':'Edit product'}}</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="input-fields">

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" [(ngModel)]="product.name" name="name" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
                <label for="prezzo">Prezzo:</label>
                <input type="number" id="prezzo" [(ngModel)]="product.price" name="price" [ngModelOptions]="{standalone: true}" required>
            </div>
        </div>
        <div class="action-buttons">

            <button type="submit" class="btn btn-primary">Salva</button>
            <button type="reset" class="btn btn-secondary" [routerLink]="['/products']">Close</button>
        </div>
    </form>
</div>
